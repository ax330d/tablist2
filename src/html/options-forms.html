    <form class="container">
      <section class="section grid-1">
        <h2>Text Settings</h2>
        <div class="form-group">
          <span class="right-pad">Show full title</span>
          <label for="show-full-title" class="switch">
            <input type="checkbox" id="show-full-title" aria-label="Show full title" /><span class="slider"></span>
          </label>
        </div>
        <div class="form-group">
          <span class="right-pad">Show full URL</span>
          <label for="show-full-url" class="switch">
            <input type="checkbox" id="show-full-url" aria-label="Show full URL" /><span class="slider"></span>
          </label>
        </div>
        <div class="form-group">
          <span class="right-pad">Title font size (rem)</span>
          <input class="font-size-number" type="number" id="title-font-size" min="0" max="5" step="0.1" aria-label="Title font size in rem" />
        </div>
        <div class="form-group">
          <span class="right-pad">Info font size (rem)</span>
          <input class="font-size-number" type="number" id="info-font-size" min="0" max="5" step="0.1" aria-label="Info font size in rem" />
        </div>
      </section>

      <section class="section grid-2">
        <h2>Behavior Settings</h2>
        <div class="form-group">
          <span class="right-pad">Hide TabList</span>
          <label for="hide-tablist" class="switch">
            <input type="checkbox" id="hide-tablist" aria-label="Hide TabList in the list"/><span class="slider"></span>
          </label>
        </div>
        <div class="form-group">
          <span class="right-pad">Keep one TabList</span>
          <label for="keep-one-tablist" class="switch">
            <input type="checkbox" id="keep-one-tablist" aria-label="Keep only one TabList"/><span class="slider"></span>
          </label>
        </div>
        <div class="form-group">
          <span class="right-pad">Sync group folding</span>
          <label for="sync-group-folding" class="switch">
            <input type="checkbox" id="sync-group-folding" aria-label="Synchronise group folding between browser and TabList"/><span class="slider"></span>
          </label>
        </div>
      </section>

      <section class="section grid-3">
        <h2>Interface Style</h2>
        <div class="form-group radio-image-group">
          <input type="radio" id="round_style" name="style_option" value="round_style" tabindex="0"
            aria-label="Round interface style" />
          <label for="round_style" class="radio-image">
            <img src="assets/images/round-style.png" alt="Round style">
            <span>Round</span>
          </label>

          <input type="radio" id="square_style" name="style_option" value="square_style" tabindex="0"
            aria-label="Square interface style" />
          <label for="square_style" class="radio-image">
            <img src="assets/images/square-style.png" alt="Square style">
            <span>Semi-square</span>
          </label>
        </div>
      </section>

      <section class="section grid-4">
        <h2>Light Theme</h2>
        <div class="form-group">
          <span class="right-pad2">Angle (degrees)</span>
          <input type="range" id="light-radius" min="0" max="360" step="1" aria-label="Light theme gradient angle" />
        </div>
        <div class="form-group">
          <span class="right-pad2">From Color</span>
          <span class="color-area">
            <input type="color" id="light-from-color" aria-label="Light theme from color" />
            <input class="hex-input" type="text" id="light-from-color-hex" maxlength="7" aria-label="Light theme from color hex" />
          </span>
        </div>
        <div class="form-group">
          <span class="right-pad2">To Color</span>
          <span class="color-area">
            <input type="color" id="light-to-color" aria-label="Light theme to color" />
            <input class="hex-input" type="text" id="light-to-color-hex" maxlength="7" aria-label="Light theme to color hex" />
          </span>
        </div>
      </section>

      <section class="section grid-5">
        <h2>Dark Theme</h2>
        <div class="form-group">
          <span class="right-pad2">Angle (degrees)</span>
          <input type="range" id="dark-radius" min="0" max="360" step="1" aria-label="Dark theme gradient angle" />
        </div>
        <div class="form-group">
          <span class="right-pad2">From Color</span>
          <span class="color-area">
            <input type="color" id="dark-from-color" aria-label="Dark theme from color" />
            <input class="hex-input" type="text" id="dark-from-color-hex" maxlength="7" aria-label="Dark theme from color hex" />
          </span>
        </div>
        <div class="form-group">
          <span class="right-pad2">To Color</span>
          <span class="color-area">
            <input type="color" id="dark-to-color" aria-label="Dark theme to color" />
            <input class="hex-input" type="text" id="dark-to-color-hex" maxlength="7" aria-label="Dark theme to color hex" />
          </span>
        </div>
      </section>

      <div class="button-group">
        <button id="restore-defaults" type="button">Restore Defaults</button>
      </div>
    </form>
